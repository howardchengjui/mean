<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $('button').click(function () {
            $.get("https://opentdb.com/api.php?amount=10&type=multiple", displayquestion)
            // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
            function displayquestion(data) {
                var type=data.results.type;
                $('p').html(type);
            }
        
    })
    })</script>
</head>
<body>
    <button type=submit>Submit</button>
</body>
</html>
