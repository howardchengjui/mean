<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <p>Write a review for {{restaurant.name}}:</p>
                {{ review | json}}
                <form (submit)="addReview()">
                <p>Your Name:</p><input type="text" class="form-control col-6 mb-2" name="review.name" [(ngModel)]="review.name" placeholder="Your name">
                <p class="text-danger">{{ err.description.errors.review.errors.name.message}}</p>
                <p>Star(1~5):</p><select name="review.star" [(ngModel)]="review.star">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                            </select>


                <p class="text-danger">{{ err.description.errors.review.errors.star.message}}</p>
                <p>Review:</p><input type="text" class="form-control col-6 mb-2" name="review.content" [(ngModel)]="review.content">
                <p class="text-danger">{{ err.description.errors.review.errors.content.message}}</p>
                <button class="btn btn-primary" type="submit">submit</button>
                <a [routerLink]="['/']" class="btn btn-danger">Cancel</a>
                </form>
            </div>
</body>
</html>
